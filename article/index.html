"text-gray-400 hover:text-white transition-colors duration-200">关于我们</a></li></ul></div><div><h4 class="text-lg font-semibold mb-4">资源中心</h4><div id="ul-m"></div></div><div><h4 class="text-lg font-semibold mb-4">联系信息</h4><ul class="space-y-2"><li class="flex items-center"><i class="fas fa-envelope text-gray-400 mr-2"></i><span class="text-gray-400">联系管理员</span></li></ul></div></div><div class="border-t border-gray-800 mt-12 pt-8 flex flex-col md:flex-row justify-between items-center"><p class="text-gray-400 text-sm mb-4 md:mb-0">© 2025 JGL STUDIO. 保留所有权利。</p></div></div></footer><!-- 返回顶部按钮 --><button id="back-to-top" class="fixed bottom-8 right-8 bg-primary hover:bg-primary/90 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 opacity-0 invisible"><i class="fas fa-arrow-up"></i></button><!-- 导航交互（与原页面相同） --><script>
    const navbar = document.getElementById('navbar');
    const backToTop = document.getElementById('back-to-top');
    
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('shadow-md');
            navbar.classList.remove('shadow-sm');
        } else {
            navbar.classList.remove('shadow-md');
            navbar.classList.add('shadow-sm');
        }
    
        if (window.scrollY > 300) {
            backToTop.classList.remove('opacity-0', 'invisible');
            backToTop.classList.add('opacity-100', 'visible');
        } else {
            backToTop.classList.add('opacity-0', 'invisible');
            backToTop.classList.remove('opacity-100', 'visible');
        }
    });
    const $ = (id) => document.getElementById(id)
    backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    const page = new URLSearchParams(window.location.search).get('page')
    if (page) fetch(`/article/${page}.json`)
      .then(async (data) => {
        if (!data.ok) {
                      $('page-title').textContent = `不存在`;
        $('content').innerHTML = `通知不存在`;
          return;
        }
        const res = await data.json()
        $('page-title').textContent = res.title;
        $('content').innerHTML = res.content;
      })
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
  </script><script src="/Sidebar/js/nav.js"></script></body></html>
